<!DOCTYPE html>
<!--Sravya's TO-DO LIST-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>MY TO-DO LIST</title>
    <h1 style="color:aquamarine"><center><strong>TO-DO LIST</strong></center></h1>
    <body background="https://github.com/LakshmiSravya08/To_Do_Task/blob/master/MY%20BACKGROUND.jpg">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="task-input">
        <input type="text" placeholder="Add a new task and press enter">
      </div>
      <div id="description">
        <input type="text"placeholder="Add a description.." name="description"><br>
     </div>
     <div id="deadline">
        <input type="datetime-local"placeholder="Add a deadline.." name="deadline"><br>
      
     </div>
      <div class="controls">
        <div class="filters">
          <span class="active" id="Total">Total</span>
          <span id="pending">Pending</span>
          <span id="completed">Completed</span>
        </div>
        <button class="clear-btn">Clear All</button>
      </div>
      <ul class="task-box"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
